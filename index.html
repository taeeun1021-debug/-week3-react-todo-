<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Todo 앱</title>
  <!-- Tailwind CSS CDN -->


  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>


  <script type="text/babel">
    function TodoApp() {
  const [todos, setTodos] = React.useState([]);
  const [inputText, setInputText] = React.useState('');
  const [filter, setFilter] = React.useState('all'); // 필터 상태

  return (
    <div className="container mx-auto p-4 md:p-8 max-w-4xl">
          <h1 className="text-2xl md:text-4xl font-bold text-center mb-6">Todo App</h1>

    <div className="flex flex-col md:flex-row gap-4 mb-6">
      

      <input
        type="text"
        placeholder="할일을 입력하세요"
        value={inputText}
        onChange={(e) => setInputText(e.target.value)}
      />
      <button onClick={() => {
        if(inputText.trim() !== '') {
          setTodos([...todos, { id: Date.now(), text: inputText, completed: false }]);
          setInputText('');
        }
      }}
     className="w-full md:w-auto px-6 py-2 bg-blue-500 text-white rounded-lg"
     >
      추가
      </button>
      </div>

     
      <div className="flex flex-col sm:flex-row gap-2 mb-4">
        <button className="px-4 py-2 bg-gray-200 rounded" onClick={() => setFilter('all')}>전체</button>
        <button className="px-4 py-2 bg-gray-200 rounded" onClick={() => setFilter('active')}>진행중</button>
        <button className="px-4 py-2 bg-gray-200 rounded" onClick={() => setFilter('completed')}>완료</button>
          </div>

    
     <ul className="grid grid-cols-1 md:grid-cols-2 gap-4">
        {todos
          .filter(todo => {
            if(filter === 'all') return true;
            if(filter === 'active') return !todo.completed;
            if(filter === 'completed') return todo.completed;
          })
          .map(todo => (
            <li key={todo.id} className="p-4 border rounded-lg flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <input
                type="checkbox"
                checked={todo.completed}
                onChange={() => setTodos(todos.map(t =>
                  t.id === todo.id ? { ...t, completed: !t.completed } : t
                ))}
              />
              <span className={todo.completed ? 'line-through' : '' }>{todo.text}</span>
                </div>
              <button 
              onClick={() => setTodos(todos.filter(t => t.id !== todo.id))}
              className="px-2 py-1 bg-red-500 text-white rounded"
              >
                삭제
              </button>
            </li>
        ))}
      </ul>

     
      <div className="mt-4 flex gap-4">
        <p>전체: {todos.length}</p>
        <p>완료: {todos.filter(todo => todo.completed).length}</p>
        <p>진행중: {todos.filter(todo => !todo.completed).length}</p>
      </div>
    </div>
  );
}

    

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<TodoApp />);
  </script>
</body>
</html>
